<h1>My Todo's</h1>
<div class="container">
    <div class="alert alert-success" *ngIf='message'>{{message}}</div>
    <table class="table">
        <thead>
            <tr>
                <th>description</th>
                <th>status</th>
                <th>date</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{todo.description}}</td>
                <td>{{todo.done}}</td>
                <td>{{todo.targetDate | date}}</td>

                <td><button (click)="editTodo(todo.id)" class="btn btn-success">Update</button></td>
                <td><button (click)="deleteTodo(todo.id)" class="btn btn-warning">Delete</button></td>

            </tr>

            <tr>
                <div>
                    <td><button (click)="editTodo(0)" class="btn btn-success">New Todo</button></td>
                </div>

            </tr>
        </tbody>


    </table>
</div>
